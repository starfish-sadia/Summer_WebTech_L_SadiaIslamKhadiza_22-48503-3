<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab Task 05</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #95e1ff;
      display: flex;
      justify-content: center; 
      align-items: flex-start; 
      min-height: 100vh; 
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
       width: 100%;
       max-width: 600px;
       margin-bottom: 30px;
       text-align: left;
       padding: 25px;
       border: 6px solid #20df49; 
       border-radius: 15px;
       background-color: #ffffff; 
       box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #999;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus, select:focus, button:focus {
      border-color: #4A90E2;
      outline: none;
    }

    button[type="submit"] {
      margin-top: 20px;
      background-color: #72bbff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #35bd52;
    }

    .image-controls {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      gap: 60px;
      box-sizing: border-box;
    }

    .image-controls button {
      flex: 1;
      background-color: #72bbff;
      color: white;
      border: none;
      padding: 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .image-controls button:hover {
      background-color: #893ce0;
    }

    #myImage {
      display: none;
      width: 100%;
      max-width: 600px;
      outline: 6px solid #35bd52;
      outline-offset: -25px;
      border-radius: 100px;
      box-sizing: border-box;
      margin-top: 20px;
    }

    .invalid {
      border-color: red !important;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="registrationForm" novalidate>
      <h2>Form creation and validation.</h2>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />

      <label for="course">Select Course:</label>
      <select id="course" name="course">
        <option value="" selected disabled>Select a course</option>
        <option value="Web Technologies">Web Technologies</option>
        <option value="Compiler Design">Compiler Design</option>
        <option value="Engineering Ethics">Engineering Ethics</option>
        <option value="Business Communication">Business Communication</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div class="image-controls">
      <button id="showBtn">Show Image</button>
      <button id="hideBtn">Hide Image</button>
    </div>

    <img id="myImage" src="doreamon_img.png" alt="Piyare Doreamon" />
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const fullnameInput = form.fullname;
    const emailInput = form.email;
    const ageInput = form.age;

    form.addEventListener('submit', function(event) {
      [fullnameInput, emailInput, ageInput].forEach(input => {
        input.classList.remove('invalid');
      });

      let valid = true;
      let messages = [];

      if (fullnameInput.value.trim().length < 3) {
        valid = false;
        messages.push("Full Name must be at least 3 characters.");
        fullnameInput.classList.add('invalid');
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailInput.value.trim())) {
        valid = false;
        messages.push("Please enter a valid email address!");
        emailInput.classList.add('invalid');
      }

      const age = Number(ageInput.value);
      if (!age || age < 1 || age > 120) {
        valid = false;
        messages.push("Age must be a number between 1 and 120.");
        ageInput.classList.add('invalid');
      }

      if (!valid) {
        event.preventDefault();
        alert(messages.join("\n"));
      }
    });

    const showBtn = document.getElementById('showBtn');
    const hideBtn = document.getElementById('hideBtn');
    const img = document.getElementById('myImage');

    showBtn.addEventListener('click', () => {
      img.style.display = 'block';
    });

    hideBtn.addEventListener('click', () => {
      img.style.display = 'none';
    });
  </script>
</body>
</html>
